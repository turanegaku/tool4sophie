<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route4Sophie</title>
    <link href="./icon.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="./stylesheets/style.css">
  </head>
  <body>
    <nav class="top-nav">
      <div class="container">
        <div class="nav-wrapper"><a class="page-title">Route4Sophie</a></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col m4 s12">
          <div class="input-field col s12">
            <input class="autocompletes" id="src" type="text">
            <label for="src">src</label>
          </div>
          <div class="input-field col s12">
            <input class="autocompleteg" id="dst" type="text">
            <label for="dst">dst</label>
          </div>
          <div class="col s12 up">
            <h5>深さ</h5>
            <div class="range-field">
              <input id="depth" type="range" min="1" max="7" value="3">
            </div>
          </div>
          <div class="col s10 center-align"><a class="waves-effect waves-light btn valign disabled" id="search">検索</a></div>
          <div class="col s2">
            <div class="preloader-wrapper small">
              <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col m8 s12">
          <h4>結果</h4>
          <ul class="collection" id="result">
            <li class="collection-item"></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./javascripts/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./javascripts/search.js"></script>
  </body>
</html>
